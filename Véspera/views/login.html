<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Véspera — Entre ou Cadastre-se</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #6a3fa0;
      --secondary: #b48ff2;
      --bg: #f3e9ff;
      --white: #fff;
      --text: #2e1f3e;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: "Poppins", sans-serif; }
    body {
      background: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      width: 900px;
      height: 520px;
      display: flex;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 15px 40px rgba(0,0,0,0.1);
      background: var(--white);
      position: relative;
    }
    .panel { flex: 1; padding: 40px; display: flex; flex-direction: column; justify-content: center; align-items: center; transition: 0.5s; }
    .left { background: var(--primary); color: white; text-align: center; }
    .right { background: var(--white); position: relative; }
    h2 { font-size: 1.8rem; margin-bottom: 10px; }
    p { font-size: 0.95rem; margin-bottom: 25px; opacity: 0.8; }
    button.toggle {
      background: white; color: var(--primary); font-weight: 600; border: none;
      padding: 10px 28px; border-radius: 25px; cursor: pointer; transition: 0.3s;
    }
    button.toggle:hover { background: var(--secondary); color: white; }

    /* Formulários */
    .form-container {
      width: 80%;
      max-width: 350px;
    }
    form { display: flex; flex-direction: column; gap: 16px; }
    input {
      padding: 14px 16px; border-radius: 10px; border: 1.5px solid #ddd;
      font-size: 1rem; outline: none; transition: 0.3s;
    }
    input:focus { border-color: var(--primary); box-shadow: 0 0 8px rgba(106,63,160,0.3); }
    button.submit {
      background: var(--primary); color: white; font-weight: 600;
      border: none; padding: 14px; border-radius: 25px; cursor: pointer; font-size: 1rem;
      transition: 0.3s;
    }
    button.submit:hover { background: var(--secondary); }

    /* Modo Registro */
    .container.register-mode .left { background: white; color: var(--text); }
    .container.register-mode .left button.toggle { background: var(--primary); color: white; }
    .container.register-mode .left h2, .container.register-mode .left p { color: var(--text); }

    /* Popup */
    .popup { position: fixed; inset: 0; background: rgba(0,0,0,0.5); display: none; align-items: center; justify-content: center; z-index: 1000; }
    .popup.active { display: flex; }
    .popup-content {
      background: white; padding: 30px 40px; border-radius: 15px; text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2); width: 90%; max-width: 400px;
    }
    .close { position: absolute; right: 25px; top: 20px; font-size: 1.8rem; cursor: pointer; color: #aaa; }
    .close:hover { color: var(--primary); }
    .bee { position: absolute; right: 30px; bottom: 30px; width: 70px; opacity: 0.7; }

    @media (max-width: 820px) {
      .container { flex-direction: column; height: auto; }
      .left, .right { width: 100%; }
      .bee { display: none; }
    }
  </style>
</head>
<body>

<div class="container" id="container">
  <!-- Painel Esquerdo (Alterna texto) -->
  <div class="panel left">
    <h2 id="leftTitle">Bem-vindo de volta!</h2>
    <p id="leftText">Se você já tem uma conta, faça login</p>
    <button type="button" class="toggle" id="toggleBtn">Login</button>
  </div>

  <!-- Painel Direito (Formulários) -->
  <div class="panel right">
    <span class="close" onclick="window.location.href='/'">×</span>
    <div class="form-container">

      <!-- FORMULÁRIO DE REGISTRO -->
      <form id="registroForm" action="/registro" method="POST" style="display: none;">
        <h2 style="color: var(--primary);">Crie sua conta</h2>
        <input type="text" name="nome" placeholder="Seu nome" required>
        <input type="email" name="email" placeholder="Seu e-mail" required>
        <input type="password" name="senha" placeholder="Crie uma senha" required>
        <button type="submit" class="submit">Criar Conta</button>
      </form>

      <!-- FORMULÁRIO DE LOGIN -->
      <form id="loginForm" action="/login" method="POST">
        <h2 style="color: var(--primary);">Bem-vindo de volta!</h2>
        <input type="email" name="email" placeholder="Seu e-mail" required>
        <input type="password" name="senha" placeholder="Sua senha" required>
        <button type="submit" class="submit">Entrar</button>
        <a href="#" id="forgotPassword" style="display: block; margin-top: 10px; font-size: 0.9rem;">Esqueci minha senha</a>
      </form>
    </div>
    <img src="/assets/abelha.png" class="bee" alt="Abelha">
  </div>
</div>

<!-- Popup Recuperar Senha -->
<div class="popup" id="popup">
  <div class="popup-content">
    <span class="close" onclick="document.getElementById('popup').classList.remove('active')">×</span>
    <h3>Recuperar Senha</h3>
    <p>Digite seu e-mail para receber o link de redefinição:</p>
    <input type="email" placeholder="seu@email.com" required>
    <button onclick="alert('Link enviado! Verifique seu e-mail.'); document.getElementById('popup').classList.remove('active');">
      Enviar Link
    </button>
  </div>
</div>

<script>
  const container = document.getElementById("container");
  const toggleBtn = document.getElementById("toggleBtn");
  const loginForm = document.getElementById("loginForm");
  const registroForm = document.getElementById("registroForm");
  const leftTitle = document.getElementById("leftTitle");
  const leftText = document.getElementById("leftText");

  // Alternar entre Login e Registro
  toggleBtn.addEventListener("click", () => {
    const isRegisterMode = container.classList.toggle("register-mode");

    if (isRegisterMode) {
      // MODO REGISTRO
      registroForm.style.display = "flex";
      loginForm.style.display = "none";
      leftTitle.textContent = "Já tem conta?";
      leftText.textContent = "Faça login com suas credenciais";
      toggleBtn.textContent = "Login";
    } else {
      // MODO LOGIN
      loginForm.style.display = "flex";
      registroForm.style.display = "none";
      leftTitle.textContent = "Bem-vindo de volta!";
      leftText.textContent = "Se você já tem uma conta, faça login";
      toggleBtn.textContent = "Registrar";
    }
  });

  // Abrir popup de recuperação
  document.getElementById("forgotPassword").addEventListener("click", (e) => {
    e.preventDefault();
    document.getElementById("popup").classList.add("active");
  });

  // Fechar popup ao clicar fora
  document.getElementById("popup").addEventListener("click", (e) => {
    if (e.target === document.getElementById("popup")) {
      e.target.classList.remove("active");
    }
  });
</script>

</body>
</html>
